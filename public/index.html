<!doctype html>

<html ng-app="zoomEvents">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ZOOM+Events</title>

  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="main.css">

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>

	<script src="js/controllers/main.js"></script>
	<script src="js/filters/filter.js"></script>
	<script src="js/services/events.js"></script>
	<script src="js/core.js"></script>

</head>

<body ng-controller="mainController">
  <div class="container">
		<div class="row">
			<h1 class="page-title">ZOOM+Events</h1>
		</div
		<div class="content">
			<div class="row" ng-repeat="event in events" ng-hide="hideEvent" >
				<div class="col-xs-12 o-container--info">
					<div class="row">
						<div class="col-sm-12 col-xs-12 o-container--info__content">
							<div class="col-xs-12">
								<div class="clo-xs-12 list--events">
									<div class="row list__item">
										<div class="col-xs-3 col-sm-3 col-md-3 col-lg-2">
											<h3>
												{{ event.day | date : 'EEE' }} <br>
												{{ event.start | ampm }} -
												{{ event.finish | ampm }}
											</h3>
											<button class="btn btn-info" ng-click="hideEvent = !hideEvent">Hide Event</button>
										</div>
										<div class="col-xs-9 col-sm-9 col-md-9 col-lg-10">
											<h4>{{ event.title }}</h4>
											<h5>{{ event.where | addressName}}</h5>
											<h5>{{ event.where | addressLocation}}</h5>
											<h6 ng-init="limit300 = 300">
												{{ event.description | limitTo:limit300}}
												<a href="" ng-click="limit300 = 10000000" ng-hide="event.description.length<=limit300">More</a>
											</div>
											</h6>
										</div>
						      </div>
							</div>
						</div>
					</div>
				</div>
			</div>
    </div>
  </div>
</body>
</html>
